<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひつじ@ふたり反省会</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("/sw.js").then(function(registration) {
                    console.log('ServiceWorkerが正常に登録されました: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorkerの登録に失敗しました: ', err);
                });
            });
        }
    </script>
    
    <style>
        .image-bg {
            background-image: url('static/pictures/home.png');
            position: fixed;
            top: 0; left: 0;
            object-fit: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }
        .iframe-container {
            height: 50%; /* ビューポートの半分の高さ */
            padding: 20px; /* 端からの余白 */
            box-sizing: border-box; /* パディングを含むボックスサイズ */
        }
        iframe {
            width: calc(100% - 40px); /* 幅を100%から余白分を引く */
            height: 100%; /* 高さを100%に設定 */
            border: none; /* ボーダーを削除 */
        }

        #menu-btn{
          position: fixed;
          top: 14px;
          right: 14px;
          font-size: 28px;
          font-weight: bold;
          z-index: 1002;
          cursor: pointer;
        }

        #overlay{
          position: fixed;
          inset: 0;
          background: rgba(0,0,0,.6);
          display: none;
          z-index: 1000;
        }

        #overlay.open{
          display: block;
        }

        #mobile-header{
        position: fixed;
        inset: 0;
        background: #fff;
        transform: translateX(100%);
        transition: transform .3s ease;
        z-index: 1001;
        padding-top: 60px;
        }

        #mobile-header.open{
          transform: translateX(0);
        }

        #mobile-header a{
          display: block;
          padding: 18px;
          font-size: 18px;
          color: #000;
          text-decoration: none;
        }

    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="home-screen">
    <img src="static/pictures/home.png" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: -1;">
    <div class="iframe-container">
        <iframe
            src="https://udify.app/chatbot/V7kSdsUmuseChRgf"
            style="width: 100%; height: 100%;"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
    <div id="menu-btn">≡</div>
    <div id="overlay"></div>

    <header id="mobile-header">
      <a href="/">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </header>

    <script>
    const btn = document.getElementById("menu-btn");
    const header = document.getElementById("mobile-header");
    const overlay = document.getElementById("overlay");

    btn.onclick = () => {
      header.classList.add("open");
      overlay.classList.add("open");
      document.body.style.overflow = "hidden";
    };

    const closeMenu = () => {
      header.classList.remove("open");
      overlay.classList.remove("open");
      document.body.style.overflow = "";
    };

    overlay.onclick = closeMenu;
    </script>

</body>
</html>
