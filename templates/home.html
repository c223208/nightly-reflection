<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひつじ@ふたり反省会</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .image-bg {
            background-image: url('static/pictures/home.png');
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .iframe-container {
            height: 50%; /* ビューポートの半分の高さ */
            padding: 20px; /* 端からの余白 */
            box-sizing: border-box; /* パディングを含むボックスサイズ */
        }
        iframe {
            width: calc(100% - 40px); /* 幅を100%から余白分を引く */
            height: 100%; /* 高さを100%に設定 */
            border: none; /* ボーダーを削除 */
        }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="home-screen">
    <div class="image-bg"></div>
    <div class="iframe-container">
        <iframe
            src="https://udify.app/chatbot/V7kSdsUmuseChRgf"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
