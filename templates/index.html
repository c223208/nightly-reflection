<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スタート</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('start-video');
      const message = document.getElementById('tap-message');

      video.addEventListener('ended', () => {
        video.pause();
        message.classList.add('show');
      });

      document.body.addEventListener('click', () => {
        if (message.classList.contains('show')) {
          window.location.href = "home.html";
        }
      });
    });
  </script>
</head>
<body>
  <video id="start-video" autoplay muted playsinline class="video-bg">
    <source src="videos/start.mp4" type="video/mp4" />
    お使いのブラウザは動画に対応していません。
  </video>

  <div id="tap-message" class="centered-text">タップしてスタート</div>
</body>
</html>
