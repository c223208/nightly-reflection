<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふたり反省会</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
    <link rel="icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("/sw.js").then(function(registration) {
                    console.log('ServiceWorkerが正常に登録されました: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorkerの登録に失敗しました: ', err);
                });
            });
        }
    </script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px black;
            text-align: center;
            display: none; /* 最初は非表示 */
        }

        .show {
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('start-video');
            const message = document.getElementById('tap-message');

            video.addEventListener('ended', () => {
                video.pause();
                message.classList.add('show'); // 表示
            });

            document.body.addEventListener('click', () => {
                if (message.classList.contains('show')) {
                    window.location.href = "/home";
                }
            });
        });
    </script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <video id="start-video" autoplay muted class="video-bg" playsinline>
        <source src="{{ url_for('static', filename='videos/start.mp4') }}" type="video/mp4">
        お使いのブラウザは動画に対応していません。
    </video>

    <div id="tap-message">タップしてスタート</div>
</body>
</html>
