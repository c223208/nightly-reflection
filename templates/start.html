<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタート</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px black;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('start-video');
            video.addEventListener('ended', () => {
                // 最後のフレームで止める（ブラウザによっては自動的にそうなる）
                video.pause();
            });

            // タップでホーム画面へ遷移
            document.body.addEventListener('click', () => {
                window.location.href = "/home";
            });
        });
    </script>
</head>
<body>
    <video id="start-video" autoplay muted class="video-bg" playsinline>
        <source src="{{ url_for('static', filename='videos/start.mp4') }}" type="video/mp4">
        お使いのブラウザは動画に対応していません。
    </video>

    <div class="centered-text">タップしてスタート</div>
</body>
</html>
